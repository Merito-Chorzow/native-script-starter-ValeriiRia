<ActionBar title="Add Product">
  <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<StackLayout class="p-20">
  <Label text="Product Name" class="h3 mb-10"></Label>

  <TextField hint="Enter product name"
             [(ngModel)]="productName"
             required
             name="productNameField"
             #nameField="ngModel"></TextField>

  <Label *ngIf="nameField.errors?.required && nameField.dirty"
         text="Name is required"
         class="text-danger mt-5"></Label>

  <Button text="Take Photo" (tap)="onTakePhoto()" class="mt-20"></Button>

  <Image *ngIf="imageSrc" [src]="imageSrc" width="150" height="150" class="mt-10"></Image>

  <Button text="Save Product" (tap)="onSave()" class="-primary mt-20"
          [isEnabled]="nameField.valid"></Button>
</StackLayout>
